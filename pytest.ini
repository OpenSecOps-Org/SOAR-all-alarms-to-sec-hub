[tool:pytest]
# Pytest configuration for SOAR All Alarms to Security Hub

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: marks tests as integration tests (require real AWS services)
    unit: marks tests as unit tests (use mocks and stubs)
    slow: marks tests as slow running

# Output and logging
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config

# Minimum Python version
minversion = 3.8

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning